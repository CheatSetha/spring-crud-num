<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
   tr:nth-child(even){
     background-color: darkgrey;
   }
   tr:hover{
     background-color: darkorange;
     color: white;

   }
  </style>
</head>
<body th:fragment="edulist">
<div class="container"  >
  <h1 class="text-center mt-5">Education list</h1>

  <a th:href="@{'/newedu'}" > <button type="button" class="btn btn-outline-info mb-3">New Education </button></a>


  <table class="table">
    <thead class="table-dark p-5">
    <tr>
      <th>EduId</th>
      <th>FromDate</th>
      <th>ToDate</th>
      <th>degree</th>
      <th>country</th>
      <th>program</th>
      <th>Achievement</th>
      <th>TeacherCode</th>
      <th>university</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="b : ${listedu}">
      <td th:text="${b.eduId}">ExID</td>
      <td th:text="${b.fromDate}">FromDate</td>
      <td th:text="${b.toDate}">ToDate</td>
      <td th:text="${b.degree}">degree</td>
      <td th:text="${b.country}">country</td>
      <td th:text="${b.program}">program</td>
      <td th:text="${b.achievement}">Achievement</td>
      <td th:text="${b.teacherCode}">TeacherCode</td>
      <td th:text="${b.university}">university</td>
      <td>
        <a th:href="@{'/editedu/' + ${b.eduId}}" class="btn btn-primary" role="button">Edit</a>
      </td>
      <td>
        <a th:href="@{'/deleteedu/' + ${b.eduId}}" class="btn btn-danger" role="button">Delete</a>

      </td>
    </tr>

    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
