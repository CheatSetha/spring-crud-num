<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/save-edu}" method="post" th:object="${NEW_EDU}">
  <!-- Field Output-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">ExId</span>
    </div>
    <input type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="basic-addon1" th:field="*{eduId}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">FromDate</span>
    </div>
    <input type="text" class="form-control" placeholder="yyyy-MM-dd" th:field="*{fromDate}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">ToDate</span>
    </div>
    <input type="text" class="form-control" placeholder="yyyy-MM-dd" th:field="*{toDate}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Degree</span>
    </div>
    <input type="text" class="form-control" placeholder="Organization" aria-label="Username" aria-describedby="basic-addon1" th:field="*{degree}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Country</span>
    </div>
    <input type="text" class="form-control" placeholder="Position" aria-label="Username" aria-describedby="basic-addon1" th:field="*{country}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">program</span>
    </div>
    <input type="text" class="form-control" placeholder="Program" aria-label="Username" aria-describedby="basic-addon1" th:field="*{program}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Achievement</span>
    </div>
    <input type="text" class="form-control" placeholder="Achievement" aria-label="Username" aria-describedby="basic-addon1" th:field="*{achievement}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">TeacherCode</span>
    </div>
    <input type="text" class="form-control" placeholder="Teacher Code (Ex001)" aria-label="Username" aria-describedby="basic-addon1" th:field="*{teacherCode}">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">University</span>
    </div>
    <input type="text" class="form-control" placeholder="country" aria-label="Username" aria-describedby="basic-addon1" th:field="*{university}">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/eduinfo}"><button type="button" class="btn btn-success">Cancel</button></a>
  </div>
  <!---End Field Output--->
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
